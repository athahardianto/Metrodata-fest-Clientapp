            <!-- <p>The form below contains two dropdown menus (select lists):</p> -->

              <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" th:field="*{username}">
                <br>
                <label for="username" class="form-label">Password</label>
                <input type="password" autocomplete="off" class="form-control" th:field="*{password}">
                <br>
            <a>Forgot password?</a><br><br>
            <button class="login-button" type="submit" 
            >&nbsp;Log in&nbsp;</button>
            <br><br> 
        </form>

        <form class="nav-link" th:action="@{/user/create}" th:method="POST">
            <button class="btn btn-outline-danger text-black-50"><a th:href="@{/user/create}">DAFTAR</a></button>
        </form>
