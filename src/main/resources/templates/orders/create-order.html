                <label for="name" class="form-label">Quantity</label>

                <select class="form-control" id="sel1" th:field="*{idTicket}">
                    <option th:each="ticket : ${tickets}"

                        th:text="${ticket.name}"></option>
                    </select>

                <!-- input user  hidden   -->             
                <input type="hidden" class="form-control" th:value="${usernames}" th:attr="name='username'">  

                <label for="name" class="form-label">Date</label>
